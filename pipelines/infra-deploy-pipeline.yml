trigger:
- main

pool:
  vmImage: windows-latest

parameters:
- name: environment
  displayName: environment
  type: string
  default: lab
  values:
  - lab
  - non-prod
  - prod

variables:
  subscriptionId: "72223035-7ef4-4918-a1d3-e7e63bd72a09"
  armConnection: "azure-rm-service-conn"
  RGmain: "azureinfra-rg-lab-eastus"
  RGshared: "azureinfra-rg-common-eastus"
  
stages:
- stage: RG_main
  displayName: Deploy main ResourceGroup
  jobs: 
  - deployment: DeployCommonMain 
    environment: ${{ parameters.environment }}
    strategy:
      runOnce:
        deploy:
          steps:
            - checkout: self
            - task: AzureResourceManagerTemplateDeployment@3
              displayName: Main RG Create/Update
              inputs:
                deploymentScope: 'Subscription'
                azureResourceManagerConnection: ${{ variables.armConnection}}
                subscriptionId: ${{ variables.subscriptionId}}
                location: 'East US'
                csmFile: 'arm-templates/deploy/rg-deploy.json'
                csmParametersFile: 'arm-templates/params/rg-deploy-params.json'
                overrideParameters: 
                  -environmentType ${{ parameters.environment }}
                deploymentMode: 'Incremental'
                deploymentName: 'Resource_Group'
  